<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-danger mb-2"><i class="bi bi-arrow-left"></i> Back</a>
            <img src="{{menuData[0].foodImg}}" width="100%">
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>

            {{price}} <br>

            <label>Quantity: </label>


            <select [(ngModel)]="Selectqun" (change)="loadPrice()">
                <option *ngFor="let user of Quantity">{{user}}</option>
            </select>

        </div>

        <div class="col-lg-6 col-lg-12">
            <h1 class="mt-3">Enter Your Details</h1>

            <form action="">
                <input type="text" class="form-control" placeholder="Enter Your Full Name" />
                <input type="text" class="form-control" placeholder="Enter Your Mobile no" />
                <textarea class="form-control" placeholder="Enter Your Address"></textarea>
                <button type="button" class="btn btn-danger mt-3">Place Order</button>
            </form>
        </div>

    </div>
</div>
