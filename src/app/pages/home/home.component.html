<div class="banner">
    <div class="content">
    <h1 class="mb-5">Best Place <br> for Best Food <br> with Good Serve.</h1>
    <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
</div>
</div>
<div class="container mt-5 mb-5">
    <h1 class="text-center">how to get <span style="color: rgb(240, 67, 67); font-weight:bold; font-style: italic; text-decoration: underline;">fresh bakes</span></h1>
    <div class="row mt-5">
        <div class="col-lg-4 mt-2">
        <div class="stepbox">
                <h1>1</h1>
                <p>select food</p>
        </div>
        </div>
        <div class="col-lg-4 mt-2">
        <div class="stepbox">
                <h1>2</h1>
                <p>fill the details</p>
        </div>
        </div>
        <div class="col-lg-4 mt-2">
        <div class="stepbox">
                <h1>3</h1>
                <p>your order will be delivered in minute</p>
        </div>
        </div>
    </div>
</div>

<div class="container mt-4 mb-4">
    <h1 class="text-center">Customer's <span style="color: rgb(240, 67, 67); font-weight:bold; font-style: italic; text-decoration: underline;">Favorite Cake</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData; index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}"/>
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">View More items <i class="bi bi-arrow-right"></i></a>
</div>
